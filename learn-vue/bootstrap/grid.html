<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title</title>
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <!--script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script-->
  <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0 bd-example-row">
  <div class="container text-center">
    <!-- Equal-width -->
    <div class="row">
      <div class="col">Column1</div>
      <div class="col">Column2</div>
    </div>
    <div class="row">
      <div class="col">1 of 3</div>
      <div class="col">2 of 3</div>
      <div class="col">3 of 3</div>
    </div>
    <!-- Setting one column width -->
    <div class="row">
      <div class="col">Col1</div>
      <div class="col-6">Col2(wider:6)</div>
      <div class="col">Col3</div>
    </div>
    <div class="row">
      <div class="col">Col1</div>
      <div class="col-5">Col2(wider:5)</div>
      <div class="col">Col3</div>
    </div>
    <!-- Variable width content -->
    <div class="row justify-content-md-center">
      <div class="col col-lg-2">Col1</div>
      <div class="col-md-auto">Col2 Variable width content</div>
      <div class="col col-lg-2">Col3</div>
    </div>
    <div class="row">
      <div class="col">Col1</div>
      <div class="col-md-auto">Variable width content</div>
      <div class="col col-lg-2">col3</div>
    </div>
    <!-- All breakpoints -->
    <div class="row">
      <div class="col">Col1</div>
      <div class="col">Col2</div>
      <div class="col">Col3</div>
      <div class="col">Col4</div>
    </div>
    <div class="row">
      <div class="col-8">Col1</div>
      <div class="col-4">Col2</div>
    </div>
    <!-- Stacked to horizontal -->
    <div class="row">
      <div class="col-sm-8">col-sm-8</div>
      <div class="col-sm-4">col-sm-4</div>
    </div>
    <!-- Mix and match -->
    <div class="row">
      <div class="col-md-8">.col-md-8</div>
      <div class="col-6 col-md-4">.col-6 .col-md-4</div>
    </div>
    <div class="row">
      <div class="col-6 col-md-4">.col-6 .col-md-4</div>
      <div class="col-6 col-md-4">.col-6 .col-md-4</div>
      <div class="col-6 col-md-4">.col-6 .col-md-4</div>
    </div>
    <div class="row">
      <div class="col-6">.col-6</div>
      <div class="col-6">.col-6</div>
    </div>
  </div>
</body>
</html>
